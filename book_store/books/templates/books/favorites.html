{% extends 'base.html' %}

{% block title %}Favorite{% endblock %}

{% block content %}
<h2>Favorite Books</h2>
{% for favorite in favorites %}
    <h3>{{ favorite.book.title }}</h3>
    <p>Author: {{ favorite.book.author }}</p>
    <a href="{% url 'remove_from_favorites' favorite.book.id %}" class="btn btn-danger">Удалить из избранного</a>
    <hr>
{% endfor %}
{% endblock %}
