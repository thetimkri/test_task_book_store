version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: 'bookstore_db'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'
    ports:
      - '5433:5432'

  web:
    build: .
    command: sh -c "python /code/manage.py makemigrations && python /code/manage.py migrate && python /code/manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
